<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Way Binding and class and Style</title>
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>

    <style>
        .demo {
            background-color: red;
        }
    </style>
</head>

<body>

    <div id="app">
        <h1>{{username}}</h1>
        <h2>{{about}}</h2>
        <input v-model="username" type="text" placeholder="NHáº­p username">
        <textarea v-model="about" cols="30" rows="10"></textarea>
        <button v-on:click="changeActive">Change Active</button>
        <button v-on:click="changeError">Change Error</button>
        <div class="demo" v-bind:class="objClass">Hello World</div>
    </div>

</body>

<script>

    var app = new Vue({
        el: '#app',
        data: {
            username: 'Tran van kien',
            about: '',
            textClass: "active",
            isActive: false,
            isError: true
        },
        methods: {
            changeActive() {
                this.isActive = !this.isActive
            },
            changeError() {
                this.isError = !this.isError
            }
        },
        computed: {
            objClass: function () {
                return {
                    active: this.isActive,
                    error: this.isError
                }
            }
        }
    })
</script>

</html>
