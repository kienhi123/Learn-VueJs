<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events VueJs</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>

    <style>
        .box {
            width: 200px;
            height: 200px;
            position: relative;
            background-color: aqua;
        }

        .box-2 {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 0;
            right: 0;
            background-color: red;
        }
    </style>

</head>

<body>
    <div id="app">
        <h1>{{counter}}</h1>
        <button v-on:click="handleClick(5,$event)">Click Me</button>
        <div class="box" v-on:mousemove="handleMouseMove">
            <p>{{clientX}}</p>
            <p>{{clientY}}</p>
            <div class="box-2" v-on:mousemove.stop="handleMouseMoveChild"></div>
        </div>
        <form action="" v-on:submit.prevent="handleSubmitForm()">
            <label for="">Nhập họ và tên</label>
            <input type="text" name="firstName">
            <label for="">Nhập email</label>
            <input type="email" name="email">
            <input type="submit" value="Đăng nhập">
        </form>
    </div>


</body>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            counter: 0,
            clientX: 0,
            clientY: 0
        },
        methods: {
            handleClick(number, $event) {
                console.log("clcik", event.target)
                this.counter += number;

            },
            handleMouseMove(e) {
                console.log(e)
                this.clientX = e.clientX,
                    this.clientY = e.clientY
            },
            handleSubmitForm(e) {
                console.log(e)

            },
            handleMouseMoveChild(e) {
                e.stopPropagation();

                console.log('handleMouseMoveChild', e.target)
            }
        },
    })
</script>

</html>
