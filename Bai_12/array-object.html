<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lưu ý về array và object</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(score, key) in objScore" :key="index">{{key}}:{{score}}</li>
        </ul>
        <hr>
        <ui>
            <li v-for="number in arrNumber" >{{number}}</li>
        </ui>
    </div>
</body>
   <script>
      var app = new Vue({
        el:'#app',
        data:{
            objScore:{
                math: 7.8
            },
            arrNumber:[1,2,3,4,5,6]
        }
      })


   </script>
</html>
